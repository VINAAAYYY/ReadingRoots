<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <style>
        .f1{
            margin-left: 20px;
            margin-top: 20px;
        }
        .spaces{
            border-style:outset;
            border-color:black;
            margin-top: 1px;
            margin-inline: 2px;
        }
    </style>
</head>
<body>
    <form class="f1" action="added/" method="get">
        {% csrf_token %}
        <h1>Enter book details</h1><br>
        <input class='spaces' name='Book name'> Enter book name <br>
        <input class='spaces' name='Genre'> Enter the genre <br>
        <input class='spaces' name='Author'> Enter the author name <br>
        <input class='spaces' name='Language'> Enter the Language <br><br>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</body>
</html>
